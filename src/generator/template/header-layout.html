<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokoUI Quran Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Font Inter untuk tampilan profesional -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
    </style>
</head>
<body>

    <!-- Header / Navbar -->
    <nav class="bg-white border-b border-gray-100 w-full h-[85px] flex items-center px-4 md:px-8 sticky top-0 z-50">
        <div class="max-w-7xl w-full mx-auto flex items-center justify-between gap-4">
            
            <!-- Bagian Logo -->
            <div class="flex items-center space-x-2 shrink-0">
                <div class="w-8 h-8 bg-white border-2 border-[#64A30D] rounded-lg flex items-center justify-center">
                    <span class="text-[#64A30D] font-bold text-lg">M</span>
                </div>
                <h1 class="text-xl md:text-2xl text-[#374151] tracking-tight">
                    JokoUI<span class="font-bold text-[#1E293B]">Quran</span>
                </h1>
            </div>

            <!-- Bilah Pencarian (Desktop & Tablet) -->
            <div class="flex-1 max-w-md hidden sm:block">
                <div class="relative group">
                    <input 
                        type="text" 
                        placeholder="Cari surah atau ayat..." 
                        class="w-full bg-[#F3F4F6] border-none rounded-full py-2.5 pl-5 pr-12 text-sm focus:ring-2 focus:ring-[#64A30D] focus:bg-white transition-all outline-none text-gray-600"
                    >
                    <div class="absolute right-1 top-1 bottom-1 w-9 h-9 bg-white rounded-full flex items-center justify-center shadow-sm border border-gray-100">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                    </div>
                </div>
            </div>

            <!-- Bagian Nav Link Menu -->
            <div class="flex items-center space-x-3 md:space-x-6 text-sm font-medium text-gray-500">
                
                <!-- Menu Bookmark dengan Ikon -->
                <a href="#" class="flex items-center gap-1.5 hover:text-[#64A30D] transition-colors py-2 group">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="group-hover:fill-[#64A30D]/10"><path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"/></svg>
                    <span class="hidden xs:block">Bookmark</span>
                </a>

                <!-- Menu Settings dengan Ikon -->
                <a href="#" class="flex items-center gap-1.5 hover:text-[#64A30D] transition-colors py-2 group">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                    <span class="hidden xs:block">Settings</span>
                </a>
                
                <!-- Pemisah Vertikal -->
                <div class="h-6 w-[1px] bg-gray-200 hidden md:block"></div>
                Q
                <!-- Ikon Pencarian Mobile (Hanya muncul di layar kecil) -->
                <button class="sm:hidden p-2 text-gray-400 hover:text-[#64A30D]">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                </button>
            </div>

        </div>
    </nav>
